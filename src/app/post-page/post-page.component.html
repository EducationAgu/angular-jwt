<div class="container">
    <div class="page-title">
        <h4>Данные:</h4>
    </div>
  <form class="card"
        [formGroup]="form"
        (ngSubmit)="onSubmit()">
    <div class="card-content">
      <div class="input-field">
        <input
          formControlName="searchLine"
          id="searchLine" type="text">
        <label for="searchLine">Login:</label>

      </div>
    </div>
    <div class="card-action">
      <button type="submit"
              [disabled]="form.invalid || form.disabled"
              class="modal-action btn waves-effect">Поиск</button>
    </div>
  </form>

    <div
        class="row"
        *ngIf="posts$ | async as posts; else loader">
        <div class="col s12">
            <div class="collection">

                <a
                *ngFor="let post of posts"

                class="collection-item">
                {{post.name}}
                </a>

            </div>
            <ng-template>
                <div class="center">
                        Ничего нет
                </div>
            </ng-template>
        </div>
    </div>

</div>

<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
