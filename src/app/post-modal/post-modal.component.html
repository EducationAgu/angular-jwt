<ng-content select=".title"></ng-content>
<ng-content select=".items"></ng-content>

<p class="title">Редактирование поста</p>
<form class="items" *ngIf="form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <input class="container-field" 
    id="name"
    type="text" 
    name="name" 
    formControlName="name"
    autocomplete="off"
    placeholder="Пост" 
    aria-label="Пост">
    
    <button class="container-btn" type="submit">Сохранить</button>
    <button class="container-btn" type="button" (click)="close()">Закрыть</button>
</form>
